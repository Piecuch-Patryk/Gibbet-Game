<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Hangman Game - javaScript</title>

    <link rel="icon" href="./rope.ico">
    <link rel="stylesheet" href="./styles/main.css">
    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!--css animations-->
    <link rel="stylesheet" href="./styles/animations.css">
</head>
<body>
    <header class="container">
        <section class="main-title">
            <div>
                <h1>Hangman Game!</h1>
                <p class="subtitle">Don't do this at home!</p>
            </div>
        </section>
        <section class="input-field">
            <div>
                <input type="password" id="input" placeholder="type secret sentence">
                <input type="text" id="hint" placeholder="type hint">
                <p class="input-notice">Use letters and digits only</p>
            </div>
            <div>
                <button type="button" id="btn-play" class="btn-play">New Game</button>
            </div>
        </section>
    </header>
    <main>
        <div id="game-hint" class="game-hint">
            <p></p>
        </div>
        <h2 id="game-title" class="game-title"></h2>
        <div class="game-container">
            <section id="game-image" class="image">
                <p class="chances"><i class="fas fa-heartbeat"></i><span id="game-chances"></span></p>
                <div id="stopwatch" class="stopwatch">00:00:00</div>
            </section>
            <section id="game-buttons" class="buttons"></section>
        </div>
        <div id="top-layer" class="top-layer">
            <div>
                <section class="end-game-title">
                    <h1 id="layer-title" class="layer-title"></h1>
                    <p id="game-result" class="game-result">Your time is: <span id="game-time">00:00:00</span></p>
                </section>
                <section class="end-game">
                    <div>
                        <ul class="best-results">Best Results
                            <li>Adam 00:01:25</li>
                            <li>Jake 00:03:23</li>
                            <li>Sue 00:05:15</li>
                            <li>Jamie 00:10:51</li>
                        </ul>
                    </div>
                </section>
                <button class="btn-refresh" type="button">Refresh page</button>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <a href="https://patrykpiecuch.pl" title="author" target="_blank">Patryk Piecuch</a>
    </footer>
    <script src="./scripts/hints-of.js" type="text/javascript"></script>
    <script src="./scripts/validate.js" type="text/javascript"></script>
    <script src="./scripts/game.js" type="text/javascript"></script>
</body>
</html>
