<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Gibbet Game - javaScript</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header class="container">
        <section class="main-title">
            <h1>Gibbet Game!</h1>
        </section>
        <section class="input-field">
            <input type="password" id="input" placeholder="type secret sentence">
            <p class="input-notice">Use letters and digits only</p>
            <button type="button" id="btn-play" class="btn-play">Play!</button>
        </section>
    </header>
    <main>
        <h2 id="game-title" class="game-title"></h2>
        <div class="game-container">
            <section id="game-image" class="image"></section>
            <section id="game-buttons" class="buttons"></section>
        </div>
        <div id="top-layer" class="top-layer">
            <div>
                <h3 id="layer-title" class="layer-title"></h3>
                <button class="btn-refresh" type="button">Refresh page</button>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <a href="https://piecuch-patryk.com" title="author">Piecuch Patryk @2018</a>
    </footer>
    <script src="./scripts/game.js" type="text/javascript"></script>
</body>
</html>
